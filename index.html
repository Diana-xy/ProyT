<!DOCTYPE html>
<html lang="es">
<head>

    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Encabezado con logo -->
        <div class="header">
            <img src="logo.png" alt="Logo" height="50">

            <div class="sidebar">
                <button>binaro</button>
                <button>letras</button>

            </div>

                    <button class="btn-tipo">a binario</button>

                <div class="output"></div>

        </div>
